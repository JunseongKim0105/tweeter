<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- Add Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/new-tweet.css" />
    <link rel="stylesheet" href="styles/article-tweet.css" />
    <link rel="stylesheet" href="styles/media.css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id='navbar'>
      <div id="logo">tweeter</div>
      <div class='nav-bar-right'>
        <span class="nav-text"><strong>Write</strong> a new tweet</span>
        <button class="arrow-button" type="submit">
          <span id='i-arrow' class="fas fa-angle-double-down"></span>
        </button>
      </div>
    </nav>

    <div class="large-container">

      <!-- Profile section -->
      <header class="profile">
        <img id="profile-avatar"src="/images/profile-hex.png"> 
        <div id="profile-name">Jun Kim</div>
      </header>

      <!-- Main content section for tweets -->
      <main class="main-container">

        <!-- Compose new tweet -->
        <section class="new-tweet">
          <div id="error-message"></div>
          <form method="POST" action="/tweets">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="new-tweet-footer">
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <!-- Existing tweets -->
        <section id="tweets-container"></section>

      </main>

      <!-- Scroll-to-top button -->
      <button class="arrow-button" type="submit">
        <span id='i-arrow-up' class="fas fa-angle-double-down"></span>
      </button>

    </div>
    <footer id="main-footer">TweeterÂ©<footer>
  </body>

</html>
